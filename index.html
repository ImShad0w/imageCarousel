<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Image carousel</h1>
    <div class="container">
    <div class="buttons">
      <button id="left"><img src="left.svg" alt="left" width="50"></button>
      <button id="right"><img src="right.svg" alt="right" width="50"></button>
    </div>
    <div id="imageCarousel">
      <div id="imageSlides">
        <div class="slide"><img src="slide1.jpg" alt="slide1" width="300" height="300"></div>
        <div class="slide"><img src="slide2.jpg" alt="slide2" width="300" height="300"></div>
        <div class="slide"><img src="slide3.png" alt="slide3" width="300" height="300"></div>
      </div>
    </div>
    <div class="buttons">
        <input type="radio" class="sliderSelec" name="slide" value="0"></input>
        <input type="radio" class="sliderSelec"name="slide"  value="1"></input>
        <input type="radio" class="sliderSelec"name="slide"  value="2"></input>
      </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
